<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydrate & Stretch</title>
    <style>
      /* base light styles; fully overridden by force-dark.css */
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#fff;color:#0f172a}
      .wrap{max-width:960px;margin:0 auto;padding:24px}
      .card{background:#fff;border-radius:16px;box-shadow:0 1px 2px rgba(0,0,0,.08);padding:16px;margin-bottom:16px}
      .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
      label{font-size:14px;color:#475569}
      input[type="number"],input[type="time"],input[type="text"]{padding:8px;border-radius:10px;border:1px solid #e2e8f0}
      button{padding:8px 12px;border-radius:10px;border:1px solid #e2e8f0;background:#0ea5e9;color:#fff;cursor:pointer}
      button.outline{background:#fff;color:#0f172a}
      .title{font-weight:600;font-size:20px;display:flex;align-items:center;gap:8px}
      .small{font-size:12px;color:#64748b}
      .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
      .switch{transform:scale(1.2)}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
